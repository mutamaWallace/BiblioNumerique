<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Livre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Style pour le conteneur du formulaire */
.container {
    max-width: 400px; /* Limite la largeur du formulaire */
    margin: auto; /* Centre le formulaire sur la page */
    padding: 20px; /* Ajoute du padding autour du contenu */
    border: 1px solid #ccc; /* Bordure autour du formulaire */
    border-radius: 5px; /* Coins arrondis */
    background-color: #f9f9f9; /* Couleur de fond */
}

/* Style pour chaque groupe de formulaire */
.form-group {
    margin-bottom: 15px; /* Espacement entre les groupes */
}

/* Style pour les champs de saisie */
input[type="text"],
input[type="number"],
input[type="file"],
select {
    width: 100%; /* Remplit toute la largeur du conteneur */
    padding: 10px; /* Padding à l'intérieur des champs */
    border: 1px solid #ccc; /* Bordure des champs */
    border-radius: 4px; /* Coins arrondis */
}

/* Style pour le bouton de soumission */
button {
    width: 35%; /* Remplit toute la largeur */
    padding: 10px; /* Padding pour le bouton */
    background-color: #007bff; /* Couleur de fond du bouton */
    color: white; /* Couleur du texte */
    border: none; /* Pas de bordure */
    border-radius: 4px; /* Coins arrondis */
    cursor: pointer; /* Curseur au survol */
}

button:hover {
    background-color: #0056b3; /* Couleur au survol */
}
    </style>

</head>
<body>
    <div class="container mt-5">
        <h2>Ajouter un Livre</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_titre">Titre</label>
                {{ form.titre }}
            </div>

            <div class="form-group">
                <label for="id_langueLivre">Langue</label>
                {{ form.langueLivre }}
            </div>

            <div class="form-group">
                <label for="id_annee_publication">Année de publication</label>
                {{ form.annee_publication }}
            </div>

            <div class="form-group">
                <label for="id_nombrepages">Nombre de pages</label>
                {{ form.nombrepages }}
            </div>

            <div class="form-group">
                <label for="id_imagelivre">Image du Livre</label>
                {{ form.imagelivre }}
            </div>

            <div class="form-group">
                <label for="id_auteur">Auteur</label>
                {{ form.auteur }}
            </div>


            <button type="submit" class="btn btn-primary">Ajouter Livre</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
