<!DOCTYPE html>

<head>

<link rel='stylesheet' href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}">

<link rel="stylesheet" href ="{% static 'style/style.css' %}">
<link rel="stylesheet" href ="{% static 'style/theme.css' %}">

<script src="{% static 'vendor/jquery-3.2.1.min.js' %}" ></script>

<body>
	{% block content %}
	<div class="page-wrapper chiller-theme toggled">

			class="fas fa-bars"></i>
		</a>

			<div class="sidebar-content">

				</div>

					<div class="user-info">

					</div>
				</div>

				<div class="sidebar-menu">
					<ul>
						<li class="header-menu"><span>Gestion</span></li>
						<li>
							<a href="./liste_bibliothecaires" onclick="show('biblio')">
								<i class="zmdi zmdi-hc-1x zmdi-group-work"></i>Bibliothecaires
							</a>
						</li>

						<li>
							<a href="" onclick="show('')">
								<i class="zmdi zmdi-hc-1x zmdi-group-work"></i>Personnes  Etrangeres
							</a>
						</li>

						<li>
							<a href="#" onclick="show('')">
								<i class="zmdi zmdi-hc-1x zmdi-group-work"></i>Nos Partenaires
							</a>
						</li>


						<li>
							<a href="{% url 'liste_livres' %}" onclick="show('livres')">
								<i class="zmdi zmdi-hc-1x zmdi-group-work"></i> Livres
							</a>
						</li>
						<li>
							<a href="./dashboardPersonnel.html" onclick="show('empruts')">
								<i class="zmdi zmdi-hc-1x zmdi-group-work"></i> Emprunts
							</a>
						</li>

						<li>
							<a href="{% url 'statistiques' %}" >
								<i class="zmdi zmdi-hc-1x zmdi-group-work"></i>Statistiques
							</a>
						</li>
					</ul>
				</div>
				<!-- sidebar-menu  -->
			</div>
			<!-- sidebar-content  -->
			<div class="sidebar-footer">
				<a href="/logIn"> <i class="fa fa-power-off"></i> <span>DÃ©connexion</span>

	<!-- page-wrapper-->

	<script src="{% static 'vendor/select2/select2.min.js' %}">
